<!DOCTYPE html>
<html>
<head>
    <title>Member Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { background: #28a745; color: white; padding: 20px; border-radius: 5px; }
        .content { background: #f8f9fa; padding: 20px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Member Dashboard</h1>
            <p>Welcome, {{ user.username }} ({{ user.userprofile.role }})</p>
        </div>
        <div class="content">
            <h2>Member Services</h2>
            <ul>
                <li>Browse Books</li>
                <li>Check-out History</li>
                <li>Reserve Books</li>
                <li>Renew Items</li>
                <li>Account Settings</li>
            </ul>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
